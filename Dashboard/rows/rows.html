<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Rows Layout</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh; /* Set the container height to the full viewport height */
      }

      .row {
        display: flex;
        flex: 1; /* Each row takes up equal vertical space */
        padding: 20px;
        border: 1px solid #ccc;
      }

      /* Optional: Add some styling for better visibility */
      .row:nth-child(odd) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <h2>Row 1, Column 1</h2>
      <p>Content goes here.</p>
    </div>
    <div class="row">
      <h2>Row 2, Column 1</h2>
      <p>Content goes here.</p>
    </div>
  </body>
</html>
